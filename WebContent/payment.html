<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>

<!-- External CSS Links -->
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="animations.css" type="text/css">

<!-- Bootstrap Link -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Bootstrap Responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>


<body>

<div class="titles" class="fadeIn first">
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
					<h1 style="font-size: 100px;">PAYMENT</h1>
					</div>
			</div>
			
			<div class="wrapper fadeInDown">
			<div id="formContent">

			<form>
			
			<div class="options">
				<!-- Home Page -->

					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="text" id="cardHolder" class="fadeIn second"
								name="cardHolder" placeholder="Enter Card Holder Name">
						</div>
					</div>
	
	
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="text" id="creditCard" class="fadeIn second"
								name="creditCart" placeholder="Enter Credit Card Number">
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="text" id="cvv" class="fadeIn second"
								name="cvv" placeholder="Enter Cvv">
						</div>
					</div>

    <!-- sign up button -->
   <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="display: block; align-items:center;  margin: 0 auto;">
      <input type="submit" class="fadeIn eighth" value="Place the Order">
      <br>
    </div>
  </div> 
    
   <!-- cancel button -->
   <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="display: block; align-items:center;  margin: 0 auto;">
      <input type="reset" class="fadeIn ninth " value="Cancel">
      <br>
    </div>
  </div> 
  
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="display: block; align-items:center;  margin: 0 auto;">
      <a href="customerOptions.html" class="fadeIn tenth">Go Back to Home Page</a>
      <br>
    </div>
  </div> 
  
  
  
  </div>
  </form>
  </div>
  </div>
</body>
</html>
