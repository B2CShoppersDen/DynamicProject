<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example</title>

<!-- External CSS Links -->
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="animations.css" type="text/css">

<!-- jQuery link -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Link -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Bootstrap Responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

<!-- HEADING -->
		<div class="titles" class="fadeIn first">
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
					<h1 style="font-size: 100px;">EXAMPLE</h1>
					</div>
			</div>
			
			<div class="options">
				<!-- Home Page -->

					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
							<a href="adminLogin.html" class="fadeIn second" style="color: #FFDC00;">EXAMPLE</a>
						</div>
			</div>
			</div>
			
				<div class="wrapper fadeInDown">
			<div id="formContent">

				<!-- Login Form -->

				<form action="adminOptions.html"  method="post">

					<!-- user name text box -->
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="text" class="fadeIn second"
								name="username" placeholder="enter Username">
								<br>
						</div>
					</div>

					<!-- password text box -->
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="text" class="fadeIn third"
								name="login" placeholder="Password">
								<br>
								<br>
						</div>
					</div>

					<!-- login button -->
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="submit" class="fadeIn fourth" value="Log In" onclick="adminOptions.html">
							<br>
						</div>
					</div>

					<!-- cancel button -->
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
							<input type="reset" class="fadeIn fifth" value="Cancel">
							<br>
						</div>
					</div>
				</form>

				<a href="mainView.html" class="fadeIn sixth">Go Back to Home Page</a>

			</div>
		</div>
</body>
</html>
